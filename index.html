<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finite Life Brand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 300vh; /* Ajustar para permitir scroll completo */
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagen1.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            transform: translateY(0);
            transition: transform 0.1s ease-out;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .image2 {
            position: absolute;
            top: 100vh;
            width: 100%;
            height: 100vh;
            background: url('imagen2.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
        }
        
        .footer {
            position: absolute;
            top: 200vh;
            width: 100%;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        
        .navbar img {
            height: 40px;
            margin-left: 20px;
        }
        
        .menu {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }
        
        .logo-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        
        .logo-center img {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="overlay"></div>
    <div class="image2"></div>
    
    <div class="navbar">
        <img src="logo.png" alt="Logo pequeÃ±o">
    </div>
    <div class="logo-center">
        <img src="logo.png" alt="Logo grande">
    </div>
    
    <div class="footer">
        Finite Life Brand. All rights reserved.
    </div>

    <script>
        window.addEventListener("scroll", function() {
            let scrollPosition = window.scrollY;
            document.getElementById("background").style.transform = `translateY(${scrollPosition * -0.5}px)`;
        });
    </script>
</body>
</html>
