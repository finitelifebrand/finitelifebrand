<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finite Life Brand</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('imagen1.jpg') repeat center center/cover;
            text-align: center;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagen1.jpg') repeat center center/cover;
            opacity: 0.5;
            z-index: -1;
        }
        .logo {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        .menu {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        .menu-item {
            position: relative;
            margin: 0 20px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            list-style: none;
            padding: 0;
            width: 150px;
        }
        .submenu li {
            padding: 10px;
        }
        .submenu li a {
            color: white;
            text-decoration: none;
        }
        .menu-item:hover .submenu, .menu-item:focus-within .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Finite Life Brand" class="logo">
    
    <nav class="menu">
        <div class="menu-item">Hombre
            <ul class="submenu">
                <li><a href="hombre_camisetas.html">Camisetas</a></li>
                <li><a href="hombre_sudaderas.html">Sudaderas</a></li>
                <li><a href="hombre_chaquetas.html">Chaquetas</a></li>
            </ul>
        </div>
        <div class="menu-item">Mujer
            <ul class="submenu">
                <li><a href="mujer_camisetas.html">Camisetas</a></li>
                <li><a href="mujer_sudaderas.html">Sudaderas</a></li>
                <li><a href="mujer_chaquetas.html">Chaquetas</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
